<div class="header" [ngStyle]="{ 'background-color': selectedColor.value}">
  <h2>Color Picker with Material CDK</h2>
</div>

<div class="content">
  <!-- When we click the button it will show the color picker
  component in an overlay-->
  <!--<button #btn (click)="click()">Click me</button>-->
  <button [appColorPickerTrigger]="picker">Click me</button>
</div>

<app-color-picker [colors]="colors" [(color)]="selectedColor" #picker></app-color-picker>
